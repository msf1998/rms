<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="./js/angular.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="./js/angular-cookies.min.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/service/userService.js"></script>
    <script src="./js/controller/userController.js"></script>
</head>
<body ng-app="mfs" ng-controller="userController">
<form class="form-horizontal" role="form" style="margin: 100px auto;width: 500px">
    <h3 style="color: red">{{data.msg}}</h3>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">账号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname"
                   placeholder="请输入账号" ng-model="data.user.username" ng-blur="isExists()">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname1" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="lastname1"
                   placeholder="密码" ng-model="data.user.password">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname2" class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="lastname2"
                   placeholder="确认密码" ng-model="data.password1">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="register()" ng-disabled = "data.disabled">注册</button>
            <a href="./login.html" class="btn btn-default">去登陆</a>
        </div>
    </div>
</form>
</body>
</html>
